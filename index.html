<html>

    <head><title>

        HTML and Forms
    </title></head>
<body>

    <h1>HTML and Forms</h1>

    <form action="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py" method="post">
        <p>Choose a color</p> 
        <input type="radio" id="red" name="color" value="red" checked>
        <label for="red">red</label>
        <input type="radio" id="yellow" name="color" value="yellow">
        <label for="yellow">yellow</label>
        <input type="radio" id="blue" name="color" value="red">
        <label for="blue">blue</label>
        <br/>
        <p>Choose a direction</p> 
        <input type="radio" id="north" name="direction" value="north">
        <label for="north">north</label>
        <input type="radio" id="west" name="direction" value="west">
        <label for="west">west</label>
        <input type="radio" id="east" name="direction" value="east">
        <label for="east">east</label>
        <input type="radio" id="south" name="direction" value="south">
        <label for="south">south</label>
        <br/>
        <p>How are you feeling?</p> 
        <input type="checkbox" id="hungry" name="hungry" value="true">
        <label for="hungry">hungry</label>
        <input type="checkbox" id="sad" name="sad" value="true">
        <label for="sad">sad</label>
        <input type="checkbox" id="short" name="short" value="true">
        <labelv for="short">short</labelv>
        <br/>
        <p>Some info about you</p>
        <label for="name">name </label><input type="text" id="name" name="name"> <br/>
        <label for="age">age </label><input type="text" id="age" name="age">
        <br/>
        <label for="date">birthday </label><input type="date" id="date" name="date">
        <br/>
        <input type="submit" value="submit">
        


    </form>

</body>

</html>
